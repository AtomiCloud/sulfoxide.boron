serviceTree:
  landscape: suicune
  cluster: opal-ruby

auth:
  internal:
    enable: false
  external:
    enable: true
    refreshInterval: 1h
    remoteSecretName: OPAL_RUBY_INGRESS_TOKEN

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi